                    code: 200
                    message: "سبد خرید با موفقیت دریافت شد."
                    data:
                      cart:
                        id: 1
                        items: []
                        price: 0

    post:
      operationId: cart.store
      summary: Add or remove item from cart
      description: Add a book to cart or remove it from cart
      tags:
        - Cart
      security:
        - bearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - operation
                - book_id
              properties:
                operation:
                  type: string
                  enum: [add, remove]
                  description: Operation to perform
                  example: "add"
                book_id:
                  type: integer
                  description: Book ID to add or remove
                  example: 1
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          cart:
                            $ref: '#/components/schemas/Cart'
              examples:
                success:
                  value:
                    status: true
                    code: 200
                    message: "عملیات با موفقیت انجام شد."
                    data:
                      cart:
                        id: 1
                        items: []
                error:
                  value:
                    status: false
                    code: 405
                    message: "کتاب یافت نشد."
                    data: null

  # ==================== USER ENDPOINT ====================
  /user:
    get:
      operationId: user.info
      summary: Get current user information
      description: Retrieve information about the authenticated user
      tags:
        - User
      security:
        - bearer: []
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
              examples:
                success:
                  value:
                    status: true
                    code: 200
                    message: "اطلاعات کاربر با موفقیت دریافت شد."
                    data:
                      user:
                        id: 1
                        username: "John Doe"
                        phone_number: "09368373672"

  # ==================== PAYMENT ENDPOINT ====================
  /pay:
    get:
      operationId: payment.initiate
      summary: Initiate payment
      description: |
        Create payment link for the current user's cart.
        If cart is empty, returns error.
        If cart is free (all items are free), returns success without payment link.
        Otherwise, creates payment gateway link.
      tags:
        - Payment
      security:
        - bearer: []
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        oneOf:
                          - type: object
                            properties:
                              is_free:
                                type: boolean
                                description: Indicates cart is free
                              cart:
                                $ref: '#/components/schemas/Cart'
                              message:
                                type: string
                            description: Response when cart is free
                          - type: object
                            properties:
                              payment:
                                $ref: '#/components/schemas/PaymentLink'
                            description: Response with payment link
              examples:
                success:
                  value:
                    status: true
                    code: 200
                    message: "لینک پرداخت با موفقیت ایجاد شد."
                    data:
                      payment:
                        link: "https://nextpay.org/nx/gateway/payment/123456"
                        trans_id: "123456"
                freeCart:
                  value:
                    status: true
                    code: 200
                    message: "سبد خرید رایگان است."
                    data:
                      is_free: true
                      cart:
                        id: 1
                        price: 0
                emptyCart:
                  value:
                    status: false
                    code: 422
                    message: "سبد خرید خالی است."
                    data: null
                error:
                  value:
                    status: false
                    code: 500
                    message: "خطا در ایجاد لینک پرداخت."
                    data: null

# ==================== ERROR CODES REFERENCE ====================
# Common error codes used in responses:
# 200  - Success
# 401  - Authorization Error
# 404  - Page Not Found
# 405  - Model Not Found
# 406  - Method Not Found
# 407  - Route Not Found
# 422  - Validation Fail
# 500  - Server Error
# 501  - Database Error
# 701  - Authentication Error
# 702  - Invalid Verification Code
# 703  - User Is Disabled
# 704  - Invalid API Token
# 706  - Too Many Login Attempt
# 707  - Invalid Username Password
# 708  - Post Too Large
# 709  - Guest Error
# 960  - Agent Not Verified
# 961  - Fail SMS Send
# 962  - Too Many OTP Code Request
# 980  - Invalid Mini App Auth
# 982  - Mini App Mobile Validate Failed
# 990  - Failed Profile Update
# 1100 - Auth Login Error
