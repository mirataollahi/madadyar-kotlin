openapi: 3.0.0
info:
  title: Madadyar API Documentation
  description: API documentation for madadyar project. All responses return HTTP 200 status code. Check the `code` field in JSON response to determine success (200) or failure (error codes).
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://192.168.88.66:8000/api/v1
    description: API Server

components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT Authorization header using the Bearer scheme. Example: 'Bearer {token}'"

  schemas:
    BaseResponse:
      type: object
      required:
        - status
        - code
        - message
        - data
      properties:
        status:
          type: boolean
          description: Indicates if the request was successful (true) or failed (false). HTTP status is always 200.
          example: true
        code:
          type: integer
          description: Response code. 200 = success, other codes indicate specific error types. HTTP status is always 200.
          example: 200
        message:
          type: string
          description: Human-readable message describing the result
          example: Operation completed successfully
        data:
          type: object
          description: Response data (structure varies by endpoint)
          nullable: true

    ErrorResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            status:
              type: boolean
              example: false
            code:
              type: integer
              description: Error code (not 200)
              example: 500
            message:
              type: string
              example: An error occurred

    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        phone_number:
          type: string
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Book:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: number
        category:
          type: object
        ispurchased:
          type: boolean

    Video:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        category:
          type: object

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        parent_id:
          type: integer
          nullable: true

    Cart:
      type: object
      properties:
        id:
          type: integer
        items:
          type: array
          items:
            type: object
        price:
          type: number
        close:
          type: boolean

    PaymentLink:
      type: object
      properties:
        link:
          type: string
          description: Payment gateway URL
        trans_id:
          type: string

paths:
  # ==================== AUTHENTICATION ENDPOINTS ====================
  /auth/login:
    post:
      operationId: auth.login
      summary: Login with phone number
      description: |
        Send phone number to receive verification code. The code will be sent via SMS.
        After receiving the code, use `/verify-login` endpoint to complete login.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone_number
              properties:
                phone_number:
                  type: string
                  pattern: '^\d{11}$'
                  description: Phone number (11 digits)
                  example: "09368373672"
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          code:
                            type: integer
                            description: Verification code (for testing only, should not be returned in production)
                            example: 1234
              examples:
                success:
                  value:
                    status: true
                    code: 200
                    message: "کد تایید با موفقیت ارسال شد."
                    data:
                      user:
                        id: 1
                        phone_number: "09368373672"
                      code: 1234
                error:
                  value:
                    status: false
                    code: 704
                    message: "کاربر یافت نشد."
                    data: null

  /auth/verify-login:
    post:
      operationId: auth.verifyLogin
      summary: Verify login code
      description: |
        Verify the code received via SMS and complete login process.
        Returns authentication token on success.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone_number
                - verification_code
              properties:
                phone_number:
                  type: string
                  pattern: '^\d{11}$'
                  description: Phone number (11 digits)
                  example: "09368373672"
                verification_code:
                  type: string
                  pattern: '^\d{4}$'
                  description: 4-digit verification code
                  example: "1234"
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          token:
                            type: string
                            description: JWT authentication token
              examples:
                success:
                  value:
                    status: true
                    code: 200
                    message: "ورود با موفقیت انجام شد."
                    data:
                      user:
                        id: 1
                        phone_number: "09368373672"
                      token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
                error:
                  value:
                    status: false
                    code: 702
                    message: "کد تایید صحیح نیست."
                    data: null

  /auth/register:
    post:
      operationId: auth.register
      summary: Register new user
      description: |
        Register a new user with username and phone number.
        A verification code will be sent via SMS.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - phone_number
              properties:
                username:
                  type: string
                  minLength: 1
                  maxLength: 255
                  description: Username for the user
                  example: "amirreza.mirataollahi"
                phone_number:
                  type: string
                  pattern: '^\d{11}$'
                  description: Phone number (11 digits)
                  example: "09368373672"
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          code:
                            type: integer
                            description: Verification code (for testing only)
              examples:
                success:
                  value:
                    status: true
                    code: 200
                    message: "کد تایید با موفقیت ارسال شد."
                    data:
                      user:
                        id: 1
                        username: "John Doe"
                        phone_number: "09368373672"
                      code: 1234
                error:
                  value:
                    status: false
                    code: 422
                    message: "خطا در اعتبارسنجی."
                    data: null

  /auth/verify-register:
    post:
      operationId: auth.verifyRegister
      summary: Verify registration code
      description: |
        Verify the registration code and activate user account.
        Returns authentication token on success.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone_number
                - verification_code
              properties:
                phone_number:
                  type: string
                  pattern: '^\d{11}$'
                  description: Phone number (11 digits)
                  example: "09368373672"
                verification_code:
                  type: string
                  pattern: '^\d{4}$'
                  description: 4-digit verification code
                  example: "1234"
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          token:
                            type: string
                            description: JWT authentication token
              examples:
                success:
                  value:
                    status: true
                    code: 200
                    message: "ثبت نام با موفقیت انجام شد."
                    data:
                      user:
                        id: 1
                        phone_number: "09368373672"
                      token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
                error:
                  value:
                    status: false
                    code: 702
                    message: "کد تایید صحیح نیست."
                    data: null

  # ==================== BOOKS ENDPOINTS ====================
  /books:
    get:
      operationId: books.index
      summary: Get all books
      description: Retrieve a paginated list of all books
      tags:
        - Books
      security:
        - bearer: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: Page number
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: '#/components/schemas/Book'
                          totalPage:
                            type: integer
                            description: Total number of pages
              examples:
                success:
                  value:
                    status: true
                    code: 200
                    message: "اطلاعات با موفقیت دریافت شد."
                    data:
                      data:
                        - id: 1
                          title: "Book Title"
                          price: 100000
                      totalPage: 10

    # Note: POST, PUT, DELETE are not implemented in controller

  /books/{id}:
    get:
      operationId: books.show
      summary: Get book by ID
      description: Retrieve detailed information about a specific book
      tags:
        - Books
      security:
        - bearer: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Book ID
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
