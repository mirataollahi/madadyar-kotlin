                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          book:
                            $ref: '#/components/schemas/Book'
              examples:
                success:
                  value:
                    status: true
                    code: 200
                    message: "اطلاعات با موفقیت دریافت شد."
                    data:
                      book:
                        id: 1
                        title: "Book Title"
                        ispurchased: false
                error:
                  value:
                    status: false
                    code: 405
                    message: "کتاب یافت نشد."
                    data: null

  /books/search/{q}:
    get:
      operationId: books.search
      summary: Search books
      description: Search books by query string
      tags:
        - Books
      security:
        - bearer: []
      parameters:
        - name: q
          in: path
          required: true
          schema:
            type: string
          description: Search query
          example: "programming"
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
