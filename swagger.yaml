                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: '#/components/schemas/Book'
                          totalPage:
                            type: integer
              examples:
                success:
                  value:
                    status: true
                    code: 200
                    message: "نتایج جستجو با موفقیت دریافت شد."
                    data:
                      data: []
                      totalPage: 1

  /books/get-by-cat-id/{catId}:
    get:
      operationId: books.getByCategory
      summary: Get books by category ID
      description: Retrieve all books in a specific category
      tags:
        - Books
      security:
        - bearer: []
      parameters:
        - name: catId
          in: path
          required: true
          schema:
            type: integer
          description: Category ID
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              $ref: '#/components/schemas/Book'
                          totalPage:
                            type: integer

  /book/purchased_book:
    post:
      operationId: books.purchasedBook
      summary: Get purchased books or check purchase status
      description: |
        If `book_id` is provided, returns whether the book is purchased.
        If `book_id` is not provided, returns all purchased books.
      tags:
        - Books
      security:
        - bearer: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                book_id:
                  type: integer
                  description: Optional book ID to check purchase status
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                  - type: object
                    properties:
                      data:
                        oneOf:
                          - type: object
                            properties:
                              is_purchased:
                                type: boolean
                                description: Whether the book is purchased (when book_id provided)
                          - type: object
                            properties:
                              books:
                                type: array
                                items:
                                  type: object
                                description: List of purchased books (when book_id not provided)
              examples:
                withBookId:
                  value:
                    status: true
                    code: 200
                    message: "اطلاعات با موفقیت دریافت شد."
                    data:
                      is_purchased: true
                withoutBookId:
                  value:
                    status: true
                    code: 200
                    message: "کتاب‌های خریداری شده با موفقیت دریافت شد."
                    data:
                      books: []

