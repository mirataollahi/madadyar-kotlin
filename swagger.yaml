  # ==================== CART ENDPOINTS ====================
  /cart:
    get:
      operationId: cart.index
      summary: Get user cart
      description: Retrieve the current user's shopping cart
      tags:
        - Cart
      security:
        - bearer: []
      responses:
        '200':
          description: Response always returns HTTP 200. Check `code` field for result.
