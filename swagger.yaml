                      video:
                        id: 1
                        title: "Video Title"
                error:
                  value:
                    status: false
                    code: 405
                    message: "ویدیو یافت نشد."
                    data: null

  /videos/search/{q}:
    get:
      operationId: videos.search
      summary: Search videos
      description: Search videos by query string
